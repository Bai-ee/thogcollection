<script >

const embedPromise = new Promise((resolve, reject) => {
    const embedIframe = document.createElement('iframe');
    embedIframe.style.height = '80vh';
    embedIframe.style.width = '100%';
    embedIframe.onload = () => {
        const embedScript = embedIframe.contentDocument.createElement('script');
        embedScript.src = 'https://unpkg.com/@msrvida/sanddance-embed@4/dist/umd/sanddance-embed.js';
        embedIframe.contentDocument.head.appendChild(embedScript);
        embedScript.onload = () => resolve(embedIframe);
        embedScript.onerror = reject;
    };
    // Append the iframe to the div with id 'data-visualization' instead of 'document.body'
    document.getElementById('data-visualization').appendChild(embedIframe);
});


embedPromise.then((embedIframe) => {
    fetch('inscriptions.json')
    .then(response => response.json())
    .then(jsonData => {

        // Transform the data to flatten the attributes for SandDance
        const transformedData = jsonData.map(item => {
            const flatData = {
                id: item.id,
                name: item.meta.name,
                image: item.meta.image
            };
            // Flatten attributes into the object
            item.meta.attributes.forEach(attr => {
                flatData[attr.trait_type.replace(/\s+/g, '_')] = attr.value; // Replace spaces with underscores in trait names
            });
            return flatData;
        });

        // Send the transformed data to the embedded iframe
        // embedIframe.contentWindow.postMessage({ action: 'load', data: transformedData }, '*');
        const props = { 
          theme: 'dark-theme', 
          initialSidebarClosed: true, 
          chart: 'stacks', 
          initialRenderer: { advanced: true },
        };

        embedIframe.contentWindow.postMessage({ action: 'load', data: transformedData, props }, '*');

    })
    .catch(error => console.error('Failed to load JSON data:', error));
});


    
</script>
